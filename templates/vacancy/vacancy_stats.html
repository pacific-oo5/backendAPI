{% extends 'main/main.html' %}
{% block content %}

<div class="container py-4">
  <h4>Статистика вакансии: {{ vacancy.name }}</h4>
  <ul class="list-group mt-3">
    <li class="list-group-item">Отклики: {{ stats.responses }}</li>
    <li class="list-group-item">Создана: {{ stats.created|date:"d.m.Y H:i" }}</li>
    <li class="list-group-item">
      Статус:
      {% if stats.is_active %}
        <span class="badge bg-success">Активна</span>
      {% else %}
        <span class="badge bg-secondary">Неактивна</span>
      {% endif %}
    </li>
  </ul>
</div>

{% endblock %}
